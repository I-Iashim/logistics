  <main>

<script src="https://kit.fontawesome.com/91f1d83e7d.js" crossorigin="anonymous"></script>
  <script>
    // ✅ EDIT THIS LIST to change the images
    const logos = [
      { src: "images/home/industryLogo.webp", alt: "JCTRANS" },
      { src: "images/home/industryLogo2.webp", alt: "IATA" },
      { src: "images/home/industryLogo3.webp", alt: "NAFL" },
      { src: "images/home/industryLogo4.webp", alt: "Dubai Quality" },
      { src: "images/home/industryLogo5.webp", alt: "Dubai Chamber" },
    ];

    const slider = document.getElementById("slider");
    const dotsContainer = document.getElementById("dots");

    // Build slides dynamically
    function createSlides() {
      slider.innerHTML = "";
      logos.forEach((logo) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.innerHTML = `<img src="${logo.src}" alt="${logo.alt}">`;
        slider.appendChild(slide);
      });
    }

    // Detect how many slides fit per view based on screen width
    function getSlidesPerView() {
      if (window.innerWidth <= 400) return 1;
      if (window.innerWidth <= 600) return 2;
      if (window.innerWidth <= 900) return 3;
      return 5;
    }

    // Create exactly 5 dots
    function createDots() {
      dotsContainer.innerHTML = "";
      const numDots = 5; // ✅ fixed to 5

      for (let i = 0; i < numDots; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        if (i === 0) dot.classList.add("active");
        dot.addEventListener("click", () => {
          index = i;
          updateSlider();
        });
        dotsContainer.appendChild(dot);
      }
    }
    // Move slider
    function updateSlider() {
      const slidesPerView = getSlidesPerView();
      const offset = index * (100 / slidesPerView);
      slider.style.transform = `translateX(-${offset}%)`;

      document.querySelectorAll(".dot").forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    // Initialize
    createSlides();
    createDots();
    updateSlider();

    // Update on resize
    window.addEventListener("resize", () => {
      createDots();
      updateSlider();
    });


  </script>
</body>
